<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="/public/img/logo.ico">
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            colors: {
              neonGreen: '#00FF6A',
              neonRed: '#FF1744',
            }
          }
        }
      }
    </script>

    <title>Anargya ITS</title>

    <style>
      :root.theme-transition,
      :root.theme-transition * {
        transition: background-color 0.45s ease, color 0.45s ease, border-color 0.45s ease;
      }
</style>
  </head>

  <!-- PENTING: Class 'dark' akan di-toggle di sini oleh JS Vue Anda -->
  <body class="">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init({
        duration: 800, // Durasi animasi dalam milidetik
        once: true // Animasi hanya berjalan satu kali saat discroll
      });
    </script>

  </body>
</html>
